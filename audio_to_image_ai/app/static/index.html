<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Art Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f2f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            margin: 20px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover {
            border-color: #4a90e2;
            background: #f8faff;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #result {
            display: none;
            margin-top: 30px;
            text-align: left;
        }

        .result-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéôÔ∏è Audio to Image AI</h1>

        <div class="upload-area" onclick="document.getElementById('audioInput').click()">
            <p>Click to upload audio or drag and drop</p>
            <input type="file" id="audioInput" accept="audio/*" style="display: none" onchange="handleFileSelect()">
            <p id="fileName" style="color: #666; font-size: 0.9em;"></p>
        </div>

        <button id="generateBtn" onclick="generate()" disabled>Generate Art</button>

        <div class="loader" id="loader"></div>

        <div id="result">
            <div class="result-box">
                <div class="label">You said:</div>
                <div id="transcriptionText"></div>
            </div>

            <div class="result-box">
                <div class="label">AI Prompt Created:</div>
                <div id="promptText" style="font-style: italic; color: #444;"></div>
            </div>

            <div style="text-align: center;">
                <img id="resultImage" class="generated-image" src="" alt="Generated Art">
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        function handleFileSelect() {
            const input = document.getElementById('audioInput');
            if (input.files.length > 0) {
                selectedFile = input.files[0];
                document.getElementById('fileName').innerText = "Selected: " + selectedFile.name;
                document.getElementById('generateBtn').disabled = false;
            }
        }

        async function generate() {
            if (!selectedFile) return;

            // UI Updates
            const btn = document.getElementById('generateBtn');
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.innerText = "Processing...";
            loader.style.display = "block";
            resultDiv.style.display = "none";

            // Prepare Data
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Generation failed");

                const data = await response.json();

                // Update Result
                document.getElementById('transcriptionText').innerText = data.transcribed_text;
                document.getElementById('promptText').innerText = data.generated_prompt;
                document.getElementById('resultImage').src = data.image_url;

                resultDiv.style.display = "block";

            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Art";
                loader.style.display = "none";
            }
        }
    </script>
</body>

</html>
